<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password/User Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .change-form {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    .change-form h2 {
      margin-bottom: 20px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .change-button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .change-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="change-form">
    <h2>Change Password/User Details</h2>
    <form>
      <input type="text" class="form-input" placeholder="Username" required>
      <input type="password" class="form-input" placeholder="Current Password" required>
      <input type="password" class="form-input" placeholder="New Password" required>
      <input type="password" class="form-input" placeholder="Confirm New Password" required>
      <button type="submit" class="change-button">Change Password</button>
    </form>
  </div>
</body>
</html>
